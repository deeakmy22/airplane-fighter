<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <title>Airplane Fighter</title>
  </head>
  <body>
    <div class="container">
      <h1>Airplane Fighter</h1>
      <button id="start-button" class="startBtn" onclick="startGame()">
        Start
      </button>
      <div id="time" class="time"></div>
      <div id="killed" class="time"></div>
      <div id="game-over-area" class="hidden gameOverArea">
        <h2 id="game-over-text"></h2>
        <h2 id="finish-time"></h2>
        <h2 id="enemies-avoided"></h2>
        <h2 id="enemies-shots"></h2>
        <button id="restart-button" class="restartBtn" onclick="restartGame()">
          Restart
        </button>
      </div>
      <canvas id="canvas"> </canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
